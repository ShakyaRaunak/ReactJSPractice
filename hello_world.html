<!DOCTYPE html>
<html lang="en">
<title>Test React</title>

<!-- Load React API -->
<script src="assets/reactjs/react.js"></script>
<!-- Load React DOM-->
<script src="assets/reactjs/react-dom.js"></script>
<!-- Load Babel Compiler -->
<script src="assets/reactjs/babel.js"></script>

<body>

<div id="root"></div>

<div id="id01">Hello World!</div>

<script type="text/babel">
    const element = <h1>Hello React!</h1>
    ReactDOM.render(element, document.getElementById('root'));

    const name = 'John Doe';
    ReactDOM.render(<h1>Hello {name}!</h1>, document.getElementById('id01'));
</script>

</body>
</html>
